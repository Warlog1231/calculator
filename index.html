<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calc</title>
</head>
<body>
    <div class="calc">
        <div class="calc-screen">
            <p>0</p>   
        </div>
        <div class="buttons">
            <div class="btn ac bg-grey">ac</div>
            <div class="btn plus-minus bg-grey">+/-</div>
            <div class="btn bg-grey" onclick="insert('%')">%</div>
            <div class="btn bg-orange "onclick="insert('/')">/</div>

            <div class="btn" onclick="insert('7')" >7</div>
            <div class="btn "onclick="insert('8')">8</div>
            <div class="btn "onclick="insert('9')">9</div>
            <div class="btn bg-orange"onclick="insert('*')">X</div>

            <div class="btn "onclick="insert('4')">4</div>
            <div class="btn "onclick="insert('5')">5</div>
            <div class="btn "onclick="insert('6')">6</div>
            <div class="btn bg-orange"onclick="insert('-')">-</div>

            <div class="btn "onclick="insert('1')">1</div>
            <div class="btn "onclick="insert('2')">2</div>
            <div class="btn "onclick="insert('3')">3</div>
            <div class="btn bg-orange"onclick="insert('+')">+</div>

            <div class="btn zero "onclick="insert('0')">0</div>
            <div class="btn dot "onclick="insert('.')">.</div>
            <div class="btn equal bg-orange">=</div>

        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
